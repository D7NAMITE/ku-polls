{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<fieldset class="result">
<h2>{{ question.question_text }}</h2>

<table>
    <tr>
        <th>Choice</th>
        <th>Vote</th>
    </tr>
{% for choice in question.choice_set.all %}
        <tr>
            <td class="choice_text">{{ choice.choice_text }}</td>
            <td class="vote_count">{{ choice.votes }}</td>
        </tr>
{% endfor %}
</table>

<button value="Back to List of Polls" >
    <a href="http://127.0.0.1:8000/polls/">Back to List of Polls</a>
</button>

</fieldset>
